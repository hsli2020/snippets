<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-title" content="CodePen">
<title>CodePen - Basic Example</title>
<link rel='stylesheet' href='https://unpkg.com/bootstrap@4.1.3/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://unpkg.com/vue-bootstrap-typeahead/dist/VueBootstrapTypeahead.css'>
<style>
#wrapper {
  padding-top: 50px;
  width: 400px;
  margin: 0 auto 0 auto;
}
</style>
</head>
<body>
<div id="wrapper">
<div id="app">
</div>
</div>
<script src='https://unpkg.com/vue'></script>
<script src='https://unpkg.com/vue-bootstrap-typeahead'></script>
<script>
const template = `
<div>
  <vue-bootstrap-typeahead
    v-model="query"
    :data="countries"
    placeholder="Enter a country"
  />
  <p class="lead">
    Selected Country: <strong>{{query}}</strong>
  </p>
</div>
`;

new Vue({
  template,
  components: {
    VueBootstrapTypeahead
  },
  data() {
    return {
      query: '',
      countries: [
      'Canada',
      'United States',
      'Mexico'] 
    };
  }
}).$mount('#app');
</script>
</body>
</html>
