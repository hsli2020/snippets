<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <title>My first BootstrapVue app</title>

  <!-- Required Stylesheets -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

  <!-- Load polyfills to support older browsers -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

  <!-- Required scripts -->
  <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <!-- Our application root element -->
  <div id="app">
    <b-navbar toggleable="lg" type="dark" variant="success">
      <b-container>
          <b-navbar-brand href="#">Mealzers</b-navbar-brand>
          <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
          <b-collapse id="nav-collapse" is-nav>
            <!-- Right aligned nav items -->
            <b-navbar-nav class="ml-auto">
              <b-nav-form>
                <b-form-input 
                  size="sm" 
                  class="mr-sm-2" 
                  placeholder="Search for a meal"
                  v-model="meal"
                  ></b-form-input>
                <b-button 
                  size="sm" 
                  class="my-2 my-sm-0" 
                  type="submit" 
                  @click.prevent="getMeal"
                  >Search</b-button>
              </b-nav-form>
              <b-nav-item-dropdown right>
                <!-- Using 'button-content' slot -->
                <template slot="button-content"><em>User</em></template>
                <b-dropdown-item href="#">Profile</b-dropdown-item>
                <b-dropdown-item href="#">Sign Out</b-dropdown-item>
              </b-nav-item-dropdown>
            </b-navbar-nav>
          </b-collapse>
        </b-container>
    </b-navbar>

    <b-container class="mt-3">
      <b-jumbotron header="BootstrapVue" lead="Bootstrap v4 Components for Vue.js 2">
        <p>For more information visit our website</p>
        <b-btn variant="primary" href="https://bootstrap-vue.org/">More Info</b-btn>
      </b-jumbotron>
<!--
      <b-form-group
        horizontal
        :label-cols="4"
        description="Let us know your name."
        label="Enter your name"
      >
        <b-form-input v-model.trim="name"></b-form-input>
      </b-form-group>

      <b-alert variant="success" :show="showAlert">Hello {{ name }}</b-alert>
-->
    </b-container>

<!--
    <b-container>
      <p>Hello, Bootstrap-Vue</p>
      <b-btn 
        variant="primary"
        @click="showAlert = !showAlert"
        v-b-tooltip.hover 
        title="This button triggers the alert"
      >
        Click
      </b-btn>
      <b-alert 
        v-bind:show="showAlert"
        variant="success"
      >
        You clicked the button!
      </b-alert>
    </b-container>
-->
    <b-container>
      <div v-if="meals.length">
        <b-row>
          <div v-bind:key="data.index" v-for="data in meals">
            <b-col l="4">
              <b-card
                v-bind:title="data.strCategory"
                v-bind:img-src="data.strCategoryThumb"
                img-alt="Image"
                img-top
                tag="article"
                style="max-width: 20rem;"
                class="mb-2">
                <b-card-text>{{ `${data.strCategoryDescription.slice(0,100)}...` }}</b-card-text>
                <b-button href="#" variant="primary">View food</b-button>
              </b-card>
            </b-col>
          </div>
        </b-row>
      </div>
      <div v-else>
        <h5>No meals available yet ðŸ˜¢</h5>
      </div>
    </b-container>
  </div>

  <!-- Start running your app -->
  <script>
    window.app = new Vue({
      el: '#app',
      data: {
        name: '',
        meal: '',
        meals: [],
        showAlert: false,
      },
      methods: {
        getMeal() {
        }
      },
      mounted() {
        axios
        .get("https://www.themealdb.com/api/json/v1/1/categories.php")
        .then(response => {
            this.meals = response.data.categories;
        })
        .catch(err => {
            console.log(err);
        });
      },
      computed: {
        showInfo() {
          return this.name.length > 4 ? true : false
        }
      }
    })
  </script>
</body>
</html>
