<!DOCTYPE html>
<html>
<head>
   <title>Vue.Js Bootstrap Modal Example</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">

 <div class="container">
    <div class="col-md-12 mt-4" id="components-demo">
       <div class="row mt-3">
          <div class="col-md-5 offset-md-3 p-3 shadow-lg" style="border:2px solid red;">
             <h5 class="text-white">Vue Js Bootstrap Modal Example</h5>
             <button type="button" class="btn btn-primary" @click="showModel = true" >
               Open modal
             </button>
             <model v-if="showModel" @close="showModel = false">
                <p>Nicesnippets.com</p>
             </model>
          </div>
       </div>
    </div>
 </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>

<script>
Vue.component('model', {
  template: `
    <!-- The Modal -->
    <div class="modal" style="display: block;">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <div class="close" @click="$emit('close')">Ã—</div>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <slot></slot>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" @click="$emit('close')" class="btn btn-danger">Close</button>
          </div>
        </div>
      </div>
    </div>
  `
});
   
new Vue({
  el: '#components-demo',
  data:{
    showModel:false    
  }
})
</script>

</body>
</html>
