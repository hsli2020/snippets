<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Joshua Comeau</title>

<style>
body {
  padding: 0px;
  margin: 0;
}

.wrapper {
  width: 100vw;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  border-bottom: 1px solid;
  background: pink;
  -webkit-box-reflect: 
    below 0px 
    linear-gradient(
      to bottom, 
      hsl(0deg 0% 100% / 0),
      hsl(0deg 0% 100% / 0) 50%,
      hsl(0deg 0% 100% / 1)
    );
}

@keyframes bounce {
  from {
    transform: translateY(0%);
  }
  to {
    transform: translateY(-300%);
  }
}

.ball {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: red;
  animation: bounce 500ms infinite alternate cubic-bezier(.31,.53,.43,1);
}
</style>
</head>

<body translate="no" >
  <div class="wrapper">
  <div class="ball"></div>
</div>

</body>
</html>
