<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!--
https://play.tailwindcss.com/1SD5Q1DXed

  Pricing Plan Chooser
  Created by Surjith S M
  https://twitter.com/surjithctly 
 
-->

<div class="flex min-h-screen flex-col items-center justify-center p-10">
  <img src="https://play.tailwindcss.com/img/beams.jpg" alt="" class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308" />
  <div class="absolute inset-0 bg-[url(/img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>

  <div class="z-10 w-full max-w-screen-sm">
    <div>
      <h1 class="text-center text-xl font-bold tracking-tight sm:text-5xl">Pricing Plans</h1>
      <p class="mt-3 text-center text-lg text-black/50">Choose a plan fit for your needs. Built with radio group.</p>
    </div>

    <div class="mx-auto mt-6 max-w-2xl">
      <label for="basic">
        <input type="radio" name="radio" id="basic" class="peer appearance-none" checked />
        <div class="flex cursor-pointer items-center justify-between rounded-xl border-2 border-transparent bg-white px-5 py-4 shadow peer-checked:border-blue-500 peer-checked:[&_.default]:hidden peer-checked:[&_.active]:block">
          <div class="flex items-center gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="default h-8 w-8 text-neutral-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="active hidden h-8 w-8 text-blue-500">
              <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
            </svg>

            <div class="flex flex-col items-start">
              <h2 class="font-medium text-neutral-700 sm:text-xl">Basic</h2>
              <p class="text-sm text-neutral-500">For startups and new businesses</p>
            </div>
          </div>

          <h2 class="text-xl font-semibold text-neutral-900 sm:text-2xl">$49<span class="text-base font-medium text-neutral-400">/mo</span></h2>
        </div>
      </label>

      <label for="business">
        <input type="radio" name="radio" id="business" class="peer appearance-none" />
        <div class="flex cursor-pointer items-center justify-between rounded-xl border-2 border-transparent bg-white px-5 py-4 shadow peer-checked:border-blue-500 peer-checked:[&_.default]:hidden peer-checked:[&_.active]:block">
          <div class="flex items-center gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="default h-8 w-8 text-neutral-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="active hidden h-8 w-8 text-blue-500">
              <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
            </svg>

            <div class="flex flex-col items-start">
              <h2 class="inline-flex items-center justify-center font-medium text-neutral-700 sm:text-xl">Business</h2>
              <p class="text-sm text-neutral-500">For startups and new businesses</p>
            </div>
          </div>

          <h2 class="text-xl font-semibold text-neutral-900 sm:text-2xl">$99<span class="text-base font-medium text-neutral-400">/mo</span></h2>
        </div>
      </label>

      <label for="enterprise">
        <input type="radio" name="radio" id="enterprise" class="peer appearance-none" />
        <div class="flex cursor-pointer items-center justify-between rounded-xl border-2 border-transparent bg-white px-5 py-4 shadow peer-checked:border-blue-500 peer-checked:[&_.default]:hidden peer-checked:[&_.active]:block">
          <div class="flex items-center gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="default h-8 w-8 text-neutral-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="active hidden h-8 w-8 text-blue-500">
              <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
            </svg>

            <div class="flex flex-col items-start">
              <h2 class="font-medium text-neutral-700 sm:text-xl">Enterprise</h2>
              <p class="text-sm text-neutral-500">For startups and new businesses</p>
            </div>
          </div>

          <h2 class="text-xl font-semibold text-neutral-900 sm:text-2xl">$149<span class="text-base font-medium text-neutral-400">/mo</span></h2>
        </div>
      </label>
    </div>
  </div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6">
  <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
</svg>


</body>
</html>
