      <div class="w-full max-w-lg bg-white shadow-lg rounded-md p-6 relative">
        <svg xmlns="http://www.w3.org/2000/svg"
          class="w-3.5 cursor-pointer shrink-0 fill-[#333] hover:fill-red-500 float-right" viewBox="0 0 320.591 320.591">
          <path
            d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"

          <h4 class="text-2xl text-[#333] font-semibold">Subscribe to our Newsletter</h4>
          <p class="text-sm text-gray-500 mt-4">Join thousands getting emails in their inbox.</p>
          <input type="email" placeholder="Enter Email"
            class="px-4 py-3 mt-6 bg-[#f0f1f2] text-black w-full text-sm outline-[#333] rounded" />
        </div>
        <button type="button"
          class="px-6 py-2.5 min-w-[150px] w-full rounded text-white text-sm font-semibold border-none outline-none bg-[#333] hover:bg-[#222]">Yeah,
          thanks!</button>
      </div>
    </div>
