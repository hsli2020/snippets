.sf-download-bar {
    position: fixed;
    right: 110px;
    bottom: 100px;
    z-index: 99999;

    width: 64px;
    height: 64px;
    font-family: "Roboto", Helvetica, Arial, sans-serif;

    transition: width, height, right, 0.2s;

    border-radius: 50%;
}

.sf-download-bar_opened_yes {
    width: 184px;

    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;

    box-shadow: 0px 0px 18px rgba(49, 51, 106, 0.15);
}

.sf-download-bar_hide_yes {
    right: -64px;
}

.sf-download-bar__head {
    position: relative;
    z-index: 10;

    display: block;
    white-space: nowrap;

    width: 100%;
    height: 64px;

    outline: none;
    text-align: center;
    text-decoration: none;

    background: #5181B8;
    border-radius: 100px;
    box-shadow: none;
}

/* .sf-download-bar:not(.sf-download-bar_opened_yes) .sf-download-bar__head {
    box-shadow: 0px 0px 18px rgba(49, 51, 106, 0.15);
} */

.sf-download-bar__head:after {
    content: '';
    width: 64px;
    height: 64px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    background: #5181B8;
    border-radius: 100px;
    transition: width, height, left, top, 0.2s;
}

.sf-download-bar:not(.sf-download-bar_opened_yes):hover .sf-download-bar__head:after {
    width: 68px;
    height: 68px;
    top: -2px;
    left: -2px;
    box-shadow: 0px 0px 18px rgba(49, 51, 106, 0.15);
}

.sf-download-bar_opened_yes .sf-download-bar__head:after {
    opacity: 0;
    display: none;
}

.sf-download-bar__ticker {
    z-index: 1;
    position: absolute;
    top: 0px;
    right: 0px;

    width: 17px;
    height: 17px;

    background: #FF734C;
    border-radius: 100px;

    color: #fff;
    text-align: center;
    line-height: 17px;
    font-size: 10px;
    font-weight: bold;

    transition: opacity 0.2s;
}

.sf-download-bar_opened_yes .sf-download-bar__ticker {
    opacity: 0;
}

.sf-download-bar__ticker-big {
    opacity: 0;
    z-index: 1;
    position: absolute;
    top: 0px;
    right: 0px;

    width: 40px;
    height: 40px;
    ;

    color: #fff;
    text-align: center;
    line-height: 40px;
    font-size: 14px;

    transition: opacity 0.2s;
}

.sf-download-bar_opened_yes .sf-download-bar__ticker-big {
    opacity: 1;
}

.sf-download-bar__circle svg {
    z-index: 1;
    position: absolute;
    top: 50%;
    left: 50%;
    display: block;
    margin: -7px 0 0 -5px;
}

.sf-download-bar_opened_yes .sf-download-bar__circle svg {
    opacity: 0;
}

.sf-download-bar__content {
    overflow: hidden;
}

.sf-download-bar__text {
    opacity: 0.6;

    color: #fff;
    font-size: 11px;
    text-align: center;
    line-height: 64px;

    overflow: hidden;

    margin-left: -90px;
    margin-right: 26px;

    width: 64px;
    height: 64px;

    vertical-align: middle;
    display: inline-block;
    transition: margin-left 0.2s;
}

.sf-download-bar_opened_yes .sf-download-bar__text {
    margin-left: 30px;
}

.sf-download-bar__footer {
    width: 100%;
    height: 0;
    background-color: #fff;
    overflow-y: auto;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
}

.sf-download-bar_opened_yes .sf-download-bar__footer {
    padding-top: 32px;
    margin-top: -32px;
}

.sf-download-bar__stop {
    opacity: 0.5;
    width: 8px;
    height: 8px;
    visibility: hidden;
    margin-right: 7px;
    margin-left: 15px;
    margin-top: 6px;
    display: inline-block;
    vertical-align: top;
}

.sf-download-bar__stop:hover {
    opacity: 1;
}

.sf-download-bar__item {
    overflow: hidden;
    height: 48px;
    line-height: 40px;
    transition: background-color 0.1s;
}

.sf-download-bar__item:first-child {
    margin-top: 5px;
}

.sf-download-bar__item:hover {
    background-color: #E9EDF1;
}

.sf-download-bar__item:hover .sf-download-bar__stop {
    visibility: visible;
}

.sf-download-bar__item-info {
    height: 30px;
    position: relative;
    display: inline-block;
    width: 135px;
}

.sf-download-bar__item-name {
    line-height: 1em;
    font-size: 11px;
    color: #000;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.sf-download-bar__item-progress,
.sf-download-bar__item-progress-bg {
    position: absolute;
    top: 18px;
    left: 0;
    height: 1px;
}

.sf-download-bar__item-progress-bg {
    width: 100%;
    background-color: #E7E8EC;
    z-index: 1;
}

.sf-download-bar__item-progress {
    width: 0;
    background-color: #5181B8;
    z-index: 2;
}

.sf-download-bar__cancel {
    display: none;
    height: 40px;
    line-height: 40px;
    color: #5181B8;
    font-size: 9px;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.2s;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    background: #fff;
}

.sf-download-bar_opened_yes .sf-download-bar__cancel {
    display: block;
}

.sf-download-bar__cancel:hover {
    text-decoration: none;
    background-color: #5181B8;
    color: #fff;
}
</style>

                <div class="sf-download-bar__circle-slice sf-download-bar__circle-slice_view_full">
                    <div class="sf-download-bar__circle-fill"></div>
