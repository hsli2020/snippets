<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-title" content="CodePen">
  <title>CodePen - Ribbons 2</title>
  
<style>
* { margin:0; padding:0; } 
html, body { width:100%; height:100%; overflow: hidden;} 
canvas { display:block; }
#controls {
  margin: 20px;
  position: absolute;
  top: 0; left: 0;
  color: white;
}
</style>

<script>
  window.console = window.console || function(t) {};
</script>

<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>

<body translate="no" >
  <div id="controls">
</div>

  <script src='https://github.com/processing/p5.js/releases/download/0.6.0/p5.min.js'></script>
      <script id="rendered-js" >
let points = [];
let tickSpeed = 10;
let base = 180;
let numPoints = 10;
let maxTicks = 3000;
let ticks = 0;

function Point(x = random(width), y = random(height), a = random(PI)) {
  this.x = x;
  this.y = y;
  this.a = a;
  this.dx = cos(a);
  this.dy = sin(a);
  this.hue = (random(100) + base) % 360;
  this.color = color(this.hue, 100, 100, .01);
}

Point.prototype.update = function () {
  this.x += this.dx;
  this.y += this.dy;
  if (this.x < 0 || this.x >= width) this.dx *= -1;
  if (this.y < 0 || this.y >= height) this.dy *= -1;
  stroke(this.color);
  line(this.x, this.y, this.neighbor.x, this.neighbor.y);
};

function setup() {
  createCanvas();
  colorMode(HSB);
  windowResized();
  blendMode(ADD);
  strokeWeight(1.5);
}

function init() {
  points = [];
  base = random(360);
  ticks = 0;

  for (var i = 0; i < numPoints; i++) {points.push(new Point());}

  for (var i = 0; i < points.length; i++) {
    let j = i;
    while (j == i) {j = floor(random(points.length));}
    points[i].neighbor = points[j];
  }
}

function draw() {
  if (ticks > maxTicks) return;
  for (var n = 0; n < tickSpeed; n++) {
    for (var i = 0; i < points.length; i++) {
      points[i].update();
    }
    ticks++;
  }
}

function mouseClicked() {
  windowResized();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  pixelDensity(1);
  clear();
  background(0);
  init();
}
//# sourceURL=pen.js
    </script>

  

</body>

</html>
