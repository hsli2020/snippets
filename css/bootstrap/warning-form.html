<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Clean Warning Popup</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    body {
		font-family: 'Varela Round', sans-serif;
	}
	.modal-confirm {	
		color: #8e8e8e;
		width: 450px;
	}
	.modal-confirm .modal-content {
		padding: 20px;
		border-radius: 5px;		
		border: none;
	}
	.modal-confirm .modal-header {
		border-bottom: none;   
        position: relative;
		text-align: center;
		border-radius: 5px 5px 0 0;
	}
	.modal-confirm h4 {
		color: #545557;
		text-align: center;
		font-size: 30px;
		margin: 0 0 25px;
	}
	.modal-confirm .form-control, .modal-confirm .btn {
		min-height: 40px;
		border-radius: 3px; 
	}
	.modal-confirm .close {
		background: #c0c3c8;
		position: absolute;
		top: 15px;
		right: 15px;
		color: #fff;
		text-shadow: none;
		opacity: 0.5;
		width: 22px;
		height: 22px;
		border-radius: 20px;
		font-size: 16px;
	}
	.modal-confirm .close span {
		position: relative;
		top: -1px;
	}
	.modal-confirm .close:hover {
		opacity: 0.8;
	}
	.modal-confirm .icon-box {
		color: #f95858;		
		display: inline-block;
		z-index: 9;
		text-align: center;
		position: relative;
		transform: scale(1.5);
	}
	.modal-confirm .icon-box i:first-child {
		font-size: 100px;
	}
	.modal-confirm .icon-box i:nth-child(2) {
		font-size: 138px;
		position: absolute;
		left: -19px;
		top: -23px;
		font-weight: bold;
		color: #fff;
	}
	.modal-confirm .icon-box i:last-child {
		font-size: 26px;
		position: absolute;
		left: 0;
		right: 0;
		margin: 0 auto;
		top: 44px;
	}
    .modal-confirm .btn {
        color: #fff;
        border-radius: 4px;
		background: #eeb711;
		text-decoration: none;
		transition: all 0.4s;
        line-height: normal;
		border-radius: 3px;
		margin: 30px 0 20px;
		padding: 6px 20px;
		min-width: 150px;
        border: none;
    }
	.modal-confirm .btn:hover, .modal-confirm .btn:focus {
		background: #eda645;
		outline: none;
	}
	.trigger-btn {
		display: inline-block;
		margin: 100px auto;
	}
</style>
</head>
<body>
<div class="text-center">
	<!-- Button HTML (to Trigger Modal) -->
	<a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Open Warning Modal</a>
</div>

<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">
					<i class="material-icons">&#xE86B;</i>
					<i class="material-icons">&#xE86B;</i>
					<i class="material-icons">&#xE645;</i>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span>&times;</span></button>
			</div>
			<div class="modal-body text-center">
				<h4>Something went wrong</h4>	
				<p>An unexpected error has occurred. Please try again later. Contact support if the error persists.</p>
				<button class="btn btn-primary" data-dismiss="modal">Go Back</button>
			</div>
		</div>
	</div>
</div>     
</body>
</html>
