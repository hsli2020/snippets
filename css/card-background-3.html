<style>
#btn--yp {
  box-sizing: content-box;
  position: fixed;
  z-index: 9;
  bottom: 1em;
  right: 1em;
  border: solid 1em transparent;
  width: 4.625em;
  height: 3.25em;
  background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/2017/icon-yp.svg) 50%/cover content-box;
  font: 16px/1.25 trebuchet ms, sans-serif;
  text-indent: 200vw;
  text-shadow: none;
  filter: grayscale(1) drop-shadow(0 0 1px #e8e0e0);
  transition: 0.5s;
  white-space: nowrap;
}
#btn--yp:before {
  box-sizing: inherit;
  position: absolute;
  left: 0;
  bottom: 100%;
  margin: 1em -0.5em;
  padding: 0.5em;
  width: 100%;
  border-radius: 5px;
  background: #e8e0e0;
  color: #000;
  text-align: center;
  text-decoration: none;
  text-indent: 0vw;
  white-space: normal;
  animation: float 1s ease-in-out infinite alternate;
  content: attr(data-txt);
}
#btn--yp:hover, #btn--yp:focus {
  outline: none;
  filter: grayscale(0) drop-shadow(0 0 1px crimson);
}

@keyframes float {
  to {
    transform: translateY(0.75em);
  }
}
body {
  display: grid;
  grid-gap: 1em;
  grid-template-columns: repeat(auto-fill, minmax(min(100%, 17em), 1fr));
  background: #262626;
  color: #eaeaea;
}

p {
  grid-column: 1/-1;
  font: 1.5em/1.25 indie flower, purisa, segoe script, comic sans ms, cursive;
}

div {
  aspect-ratio: 4/3;
  min-height: min(75vw, 13em);
  border-radius: 0.5em;
  box-shadow: inset 0 0 0 0.25em #fff, 2px 2px 5px rgba(0, 0, 0, 0.5);
  background: repeating-linear-gradient(45deg, var(--s)), repeating-linear-gradient(-45deg, var(--s)), repeating-linear-gradient(45deg, var(--c)), repeating-linear-gradient(-45deg, var(--c));
  background-blend-mode: multiply, multiply, lighten;
}
</style>
</head>
