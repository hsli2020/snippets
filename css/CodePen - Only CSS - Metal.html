<style>
.abc {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 200px;
  height: 200px;
  background: #000;
  color: #fff;
  font-family: "Barlow Semi Condensed", sans-serif;
}

.cube .scale {
  transform: scale(1.2, 0.7);
}
.cube .surface {
  position: absolute;
  width: 200px;
  height: 200px;
  top: -100px;
  left: -100px;
  background: linear-gradient(-30deg, #333, #555);
  overflow: hidden;
}
.cube .surface::before {
  content: "";
  position: absolute;
  width: 300%;
  height: 300%;
  top: -150%;
  background: radial-gradient(closest-side, #fff 0%, #fff 20%, #333 100%);
  filter: blur(50px);
  transform: translateX(-100%);
  -webkit-animation: refrection 10000ms ease-out infinite;
          animation: refrection 10000ms ease-out infinite;
}
.cube .surface.-a {
  transform: rotateY(0deg) translateZ(100px);
}
.cube .surface.-a::before {
  -webkit-animation-delay: -1000ms;
          animation-delay: -1000ms;
}
.cube .surface.-b {
  transform: rotateY(180deg) translateZ(100px);
}
.cube .surface.-b::before {
  -webkit-animation-delay: 4000ms;
          animation-delay: 4000ms;
}
.cube .surface.-c {
  transform: rotateY(90deg) translateZ(100px);
}
.cube .surface.-c::before {
  -webkit-animation-delay: 1500ms;
          animation-delay: 1500ms;
}
.cube .surface.-d {
  transform: rotateY(-90deg) translateZ(100px);
}
.cube .surface.-d::before {
  -webkit-animation-delay: 6500ms;
          animation-delay: 6500ms;
}
.cube .shadow {
  position: absolute;
  width: 200px;
  height: 200px;
  top: -100px;
  left: -100px;
  background: rgba(0, 0, 0, 0.6);
  filter: blur(30px);
  transform: rotateX(-90deg) translateZ(130px) scale(0.92);
}
.cube .rotate {
  -webkit-animation: rotation 10000ms linear infinite;
          animation: rotation 10000ms linear infinite;
}

@-webkit-keyframes rotation {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(-360deg);
  }
}

@keyframes rotation {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(-360deg);
  }
}
@-webkit-keyframes refrection {
  0% {
    transform: translateX(-100%);
  }
  90% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(100%);
  }
}
@keyframes refrection {
  0% {
    transform: translateX(-100%);
  }
  90% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(100%);
  }
}
div {
  transform-style: preserve-3d;
}

body {
  display: grid;
  place-items: center;
  height: 100vh;
  background: radial-gradient(#333, #111, #000);
}

.container {
  position: relative;
  display: grid;
  grid-template-rows: repeat(21, 4.77vh);
  grid-template-columns: repeat(21, 4.77vw);
  transform-style: preserve-3d;
  cursor: zoom-in;
}
.container:active .monitor {
  transform: scale3d(2, 2, 2);
}

.monitor {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  perspective: 500px;
  transition: 1000ms;
}

.camera {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  transition: 500ms;
}
.camera.-x {
  transform: rotateX(0deg);
}
.camera.-y {
  transform: rotateY(0deg);
}
.camera.-z {
  transform: rotateY(0deg);
}
</style>

  
  
  
</head>

<body translate="no">
  <div class="container">
  <div class="monitor">
    <div class="camera -z">
      <div class="camera -y">
        <div class="camera -x">
          <div class="cube">
            <div class="scale">
              <div class="rotate">
                <div class="surface -a"></div>
                <div class="surface -b"></div>
                <div class="surface -c"></div>
                <div class="surface -d"></div>
                <div class="shadow"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
