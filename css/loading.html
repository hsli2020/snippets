<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Timing is everything – Speedy CSS Tip #1 ⚡️</title>

<style>
* {
  box-sizing: border-box;
}

body {
  display: grid;
  place-items: center;
  min-height: 100vh;
  overflow: hidden;
}

.loader {
  --size: 25vmin;
  height: var(--size);
  width: var(--size);
  position: relative;
  animation: spin 0.75s infinite steps(var(--count));
}

.loader span {
  position: absolute;
  height: 25%;
  width: 10%;
  background: grey;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%)
    rotate(calc(((360 / var(--count)) * var(--index)) * 1deg))
    translate(0, -125%);
  opacity: calc(var(--index) / var(--count));
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
</style>
</head>

<body>
  <div class="loader" style="--count: 10">
    <span style="--index: 0"></span>
    <span style="--index: 1"></span>
    <span style="--index: 2"></span>
    <span style="--index: 3"></span>
    <span style="--index: 4"></span>
    <span style="--index: 5"></span>
    <span style="--index: 6"></span>
    <span style="--index: 7"></span>
    <span style="--index: 8"></span>
    <span style="--index: 9"></span>
  </div>
</body>
</html>
