<!DOCTYPE html><html lang='en' class=''>
<head>
  <meta charset='UTF-8'>
  <meta name="robots" content="noindex">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .container {
      height: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    .container .box {
      text-align: center;
      color: white;
      font-family: sans-serif;
      font-size: 36px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container .box-1 {
      background-color: green;
      height: 60px;
    }
    .container .box-2 {
      background-color: blue;
      flex: 1;
    }
    .container .box-3 {
      background-color: red;
      height: 60px;
    }
  </style>
</head><body>
  <div class="container">
	<div class="box box-1">box 1</div>
	<div class="box box-2">box 2</div>
	<div class="box box-3">box 3</div>
  </div>
</body></html>
