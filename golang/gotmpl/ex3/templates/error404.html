<!DOCTYPE>
<html>
<head>
<title>Page Not Found</title>
<style type="text/css">
body {
    /*background-color: #232323;*/
    color: #919191;
    font-family: Georgia,"Times New Roman",Times,serif;
    font-size: 13px;
    margin: 0;
    padding: 0;
}
.clear::after {
    clear: both;
    content: ".";
    display: block;
    height: 0;
    line-height: 0;
    visibility: hidden;
}
.clear {
    clear: both;
    display: inline-block;
}
* html .clear {
    height: 1%;
}
a {
    outline: medium none;
    text-decoration: none;
}
div.wrapper {
    display: block;
    margin: 0;
    padding: 0;
    text-align: left;
    width: 100%;
}
.row2 {
    background-color: #ffffff;
    color: #979797;
}
.row2 a {
    background-color: #ffffff;
    color: #ff9900;
}
div.wrapper h1,
div.wrapper h2,
div.wrapper h3,
div.wrapper h4,
div.wrapper h5,
div.wrapper h6 {
    font-size: 20px;
    font-weight: normal;
    line-height: normal;
    margin: 0 0 15px;
    padding: 0;
}
#container {
    display: block;
    margin: 0 auto;
    width: 960px;
    padding: 30px 0;
}
#container a {
    background-color: transparent;
}
#fof {
    display: block;
    line-height: 1.6em;
    margin: 100px 0;
    text-align: center;
    width: 100%;
}
#fof .hgroup {
    text-transform: uppercase;
}
#fof .hgroup h1 {
    font-size: 80px;
    margin-bottom: 25px;
}
#fof .hgroup h1 span {
    border: 1px solid #cccccc;
    display: inline-block;
    margin-left: 5px;
    overflow: hidden;
    padding: 2px;
}
#fof .hgroup h1 span strong {
    border: 1px solid #cccccc;
    display: inline-block;
    font-weight: normal;
    padding: 0 20px 20px;
}
#fof .hgroup h2 {
    font-size: 60px;
}
#fof .hgroup h2 span {
    display: block;
    font-size: 30px;
}
#fof p {
    font-size: 16px;
    margin: 25px 0 0;
    padding: 0;
}
#fof p:first-child {
    margin-top: 0;
}
</style>
</head><body>

<div class="wrapper row2">
<div id="container" class="clear">

  <div id="fof" class="clear">
    <div class="hgroup">
      <h1>
        <span><strong>4</strong></span>
        <span><strong>0</strong></span>
        <span><strong>4</strong></span>
      </h1>
      <h2>Error ! <span>Page Not Found</span></h2>
    </div>
    <p>For Some Reason The Page You Requested Could Not Be Found On Our Server</p>
    <p><a href="javascript:history.go(-1)">&laquo; Go Back</a> / <a href="/">Go Home &raquo;</a></p>
  </div>

</div>
</div>

</body></html>
