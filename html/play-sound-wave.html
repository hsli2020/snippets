.container {

  align-items: center;

}

.waveforms {
  display: flex;
  width: 688px;
  justify-content: space-between;
  margin: 8px 0;
}
.waveforms .waveform {
  border: 3px solid transparent;
  cursor: pointer;
}
.waveforms .waveform.active {
  border: 3px solid #50B9FF;
  border-radius: 2px;
  background-color: #f7f9fb;

  from {

  }
  to {

  }
}
.animated {
  animation: visualize 0.2s linear infinite;
  animation-play-state: paused;
}

.playing .active .animated {
  animation-play-state: running;
}

.button {

  border-radius: 18px;
  background-color: #44BFA3;

  font-family: 'Roboto', sans-serif;
  font-weight: 700;
  text-transform: uppercase;
  color: #fff;
  font-size: 20px;
  line-height: 20px;
}
.button:hover {
  background-color: #57c6ac;
}

html, body {
  height: 100%;
}

<script>
class Sound {

  constructor(context) {
    this.context = context;
  }

  init() {
    this.oscillator = this.context.createOscillator();
    this.gainNode = this.context.createGain();

    this.oscillator.connect(this.gainNode);
    this.gainNode.connect(this.context.destination);
  }

  play(value) {
    this.init();

    this.gainNode.gain.setValueAtTime(0.5, this.context.currentTime);

    this.oscillator.start();
  }

  stop() {
    this.gainNode.gain.exponentialRampToValueAtTime(0.001, this.context.currentTime + 1);
    this.oscillator.stop(this.context.currentTime + 1);
  }}

var context = new AudioContext();
var sound = new Sound(context);
sound.init();
var wave = 'sine';
var state = 'paused';

var buttons = document.querySelectorAll('.waveform');
var playBtn = document.querySelector('#play');
var container = document.querySelector('.container');
buttons.forEach(function (button) {
  button.addEventListener('click', function () {
    cleanClass('active');
    wave = button.dataset.wave;
    sound.oscillator.type = wave;
    button.classList.add('active');
  });
});

playBtn.addEventListener('click', function () {
  container.classList.toggle('playing');

  if (playBtn.text == 'Play') {
    sound.play();
    sound.oscillator.type = wave;
    playBtn.text = 'Pause';
  } else {
    sound.stop();
    playBtn.text = 'Play';
  }
});

function cleanClass(rclass) {
  buttons.forEach(function (button) {
    button.classList.remove(rclass);
  });
}
