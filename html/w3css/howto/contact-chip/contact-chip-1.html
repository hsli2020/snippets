<!DOCTYPE html>
<html>
<head>
<style>
.chip {
    display: inline-block;
    padding: 0 25px;
    height: 50px;
    font-size: 16px;
    line-height: 50px;
    border-radius: 25px;
    background-color: #f1f1f1;
}

.chip img {
    float: left;
    margin: 0 10px 0 -25px;
    height: 50px;
    width: 50px;
    border-radius: 50%;
}
</style>
</head>
<body>

<div class="chip">
  <img src="img_avatar.png" alt="Person" width="96" height="96">
  John Doe
</div>

</body>
