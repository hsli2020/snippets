<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2024維也納仲夏夜露天音樂會</title>
</head>
<body>

<div id="header" style="min-height: 157px">

<style>
* {
  margin: 0 auto;
  padding: 0;
  box-sizing: border-box;
}

img {
  opacity: 0.7;
  filter: alpha(opacity=50); /* For IE8 and earlier */
}

canvas {
    display: block;
    background-image: url("https://cdn.wenxuecity.com/upload/album/68/77/b6/fba9946c1270YVJDe990.jpg");
    background-size: cover;
    width: 100%;
    height: 150vh;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -9;
}

/*scrollbar美化*/
::-webkit-scrollbar{width:6px;height:6px;}
::-webkit-scrollbar-button:vertical{display:none}
::-webkit-scrollbar-track:vertical{background-color:transparent;}
::-webkit-scrollbar-track-piece{background-color:transparent;}
::-webkit-scrollbar-thumb:vertical{background-color:#77abd9;border-radius:6px;}
::-webkit-scrollbar-thumb:vertical:hover,
::-webkit-scrollbar-thumb:vertical:active {background-color:#231d6e;}

</style>

</head>
<body>

<canvas></canvas>


<script async="" defer src="https://buttons.github.io/buttons.js"></script>

<script id="rendered-js" type="module">
import { tsParticles } from "https://cdn.jsdelivr.net/npm/@tsparticles/engine@3.1.0/+esm";
import { loadAll } from "https://cdn.jsdelivr.net/npm/@tsparticles/all@3.1.0/+esm";

async function loadParticles(options) {
  await loadAll(tsParticles);

  await tsParticles.load({ id: "tsparticles", options });
}

const configs = {
  name: "Fireworks Mask",
  fullScreen: {
    enable: false},

  emitters: {
    direction: "top",
    life: { count: 0, duration: 0.1, delay: 0.1 },
    rate: { delay: 0.15, quantity: 1 },
    size: { width: 100, height: 0 },
    position: { y: 100, x: 50 } },

  particles: {
    color: { value: "#fff" },

    number: { value: 0 },

    destroy: {
      bounds: { top: 30 },

      mode: "split",
      split: {
        count: 1,
        factor: { value: 0.333333 },

        rate: { value: 100 },

        particles: {
          stroke: { width: 0 },

          color: { value: ["#ff595e", "#ffca3a", "#8ac926", "#1982c4", "#6a4c93"] },

          number: { value: 0 },

          collisions: { enable: false },

          destroy: {
            bounds: { top: 0 } },


          opacity: {
            value: { min: 0.1, max: 1 },

            animation: {
              enable: true,
              speed: 0.7,
              sync: false,
              startValue: "max",
              destroy: "min" }
          },


          effect: {
            type: "trail",
            options: {
              trail: {
                length: { min: 5, max: 10 } 
            } } },

          shape: { type: "circle" },

          size: { value: 2, animation: { enable: false } },


          life: { count: 1, duration: { value: { min: 1, max: 2 } } },

          move: {
            enable: true,
            gravity: { enable: true, acceleration: 9.81, inverse: false },
            decay: 0.1,
            speed: { min: 10, max: 25 },
            direction: "outside",
            outModes: "destroy" } } } },




    life: { count: 1 },

    effect: {
      type: "trail",
      options: {
        trail: {
          length: { min: 10, max: 30 },
          minWidth: 1,
          maxWidth: 1 } } },

    rotate: { path: true },
    shape: { type: "circle" },
    size: { value: 1 },
    move: {
      enable: true,
      gravity: {
        acceleration: 15,
        enable: true,
        inverse: true,
        maxSpeed: 100 },

      speed: { min: 10, max: 20 },

      outModes: { default: "destroy",
        top: "none" } } },



  sounds: {
    enable: false,
    events: [
    {
      event: "particleRemoved",
      filter: args => args.data.particle.options.move.gravity.inverse,
      audio: [
      "https://particles.js.org/audio/explosion0.mp3",
      "https://particles.js.org/audio/explosion1.mp3",
      "https://particles.js.org/audio/explosion2.mp3"] }],

    volume: 50 } };

loadParticles(configs);
//# sourceURL=pen.js
    </script>

</body>
</html>
