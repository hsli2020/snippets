<html>
<head>
<meta charset="utf-8">
<!-- link rel="stylesheet" href="index.css" -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(darkblue, black);
}

.app {
    height: 420px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
}

h1 {
    margin: 0;
    color: white;
}

.whole-body {
    width: 200px;
    height: 200px;
    background-color: rgb(180, 220, 255);
    border-radius: 50%;
    font-size: 140px;
    line-height: 210px;
    text-align: center;
    margin-top: 20px;
    box-shadow: 0 0 0 15px rgba(180, 220, 255, 0.2);
    user-select: none;
}

.bingo {
    color: white;
    font-size: 30px;
    font-family: sans-serif;
    margin-top: 20px;
    user-select: none;
}

.again {
    display: inline-block;
    font-size: 20px;
    background-color: white;
    color: darkblue;
    padding: 5px;
    border-radius: 5px;
}

.again:hover {
    background-color: rgba(255, 255, 255, 0.8);
    cursor: pointer;
}

.again:active {
    background-color: rgba(255, 255, 255, 0.6);
    transform: translate(2px, 2px);
}

.selector {
    display: flex;
    position: relative;
}

.face {
    width: 60px;
    height: 60px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    font-size: 40px;
    text-align: center;
    line-height: 70px;
    cursor: pointer;
    user-select: none;
}

.face:not(:last-child) {
    margin-right: 25px;
}

.slider {
    position: absolute;
    width: 60px;
    height: 60px;
    background-color: rgba(180, 220, 255, 0.6);
    border-radius: 50%;
    z-index: -1
}
</style>
</head>
<body>
   <div class="app">
       <h1>Which face is the animal's?</h1>
       <div class="whole-body">??</div>
       <div class="bingo">
           Bingo!
           <span class="again">Play Again</span>
       </div>
       <div class="selector">
           <span class="slider"></span>
           <span class="face">üê≠</span>    
           <span class="face">üê∂</span>
           <span class="face">üê∑</span>
           <span class="face">üêÆ</span>
           <span class="face">üêØ</span>
       </div>
   </div>
   <!-- script src="index.js"></script -->

<script>
const animals = {
    'üê≠': 'üêÅ',
    'üê∂': 'üêï',
    'üê∑': 'üêñ',
    'üêÆ': 'üêÑ',
    'üêØ': 'üêÖ',
    'üêî': 'üêì',
    'üêµ': 'üêí',
    'üê≤': 'üêâ',
    'üê¥': 'üêé',
    'üê∞': 'üêá',
}

const dom = {
    wholeBody: document.querySelector('.whole-body'),
    bingo: document.querySelector('.bingo'),
    again: document.querySelector('.again'),
    faces: Array.from(document.querySelectorAll('.face')),
    slider: document.querySelector('.slider'),
}

let options = []
let answer = []
let canSelect = false

function newGame() {
    dom.bingo.style.visibility = 'hidden'
    shuffle()
    dom.slider.style.left = '0px'
    canSelect = true
}

function shuffle() {
    options = _.slice(_.shuffle(_.entries(animals)), -5)
    answer = _.sample(_.slice(options, -4))
    
    dom.faces.forEach((face, i) => {
        face.innerText = options[i][0]
    })
    dom.wholeBody.innerText = answer[1]
}

function select(e) {
    if (!canSelect) return;
    
    let position = _.findIndex(options, x => x[0] == e.target.innerText)
    dom.slider.style.left = (25 + 60) * position + 'px'
    
    if(animals[e.target.innerText] == answer[1]) {
        canSelect = false
        dom.bingo.style.visibility = 'visible'
    }
}

function init() {
    dom.faces.forEach(face => {
        face.addEventListener('click', select)
    })
    dom.again.addEventListener('click', newGame)
    newGame()
}

window.onload = init        
</script>
</body>
</html>
