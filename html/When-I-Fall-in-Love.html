<style type="text/css">
  #playlist, audio {
    background-image: linear-gradient(95deg, white, #ccc); width:500px; padding:20px;
    border-radius:5px; border-color: #000000; border-width:2px; border-style: solid;
  }
  #playlist li { border-bottom: 1px solid #f8f8f8; padding: 4px 0; list-style: none;}
  #playlist li a { color:#1B2146;background-color:#fcfcfc;padding:5px;display:block;text-decoration:none;text-align:left; }
  #playlist li a:hover { text-decoration:none; }
  .active a { color:#151515; text-decoration:none; font-weight: bold; background:#eee; }
</style>

<script type="text/javascript">
  $(window).load(function(){
    var audio;
    var playlist;
    var tracks;
    var current;
    
    init();

    function init(){
      current = 0;
      audio = $('audio');
      playlist = $('#playlist');
      tracks = playlist.find('li a');
      len = tracks.length - 1;
      audio[0].volume = .90;
      playlist.find('a').click(function(e){
        e.preventDefault();
        link = $(this);
        current = link.parent().index();
        run(link, audio[0]);
      });
      audio[0].addEventListener('ended',function(e){
        current++;
        if (current == len){
          current = 0;
          link = playlist.find('a')[0];
        }else{
          link = playlist.find('a')[current];    
        }
        run($(link),audio[0]);
      });
    }
    function run(link, player){
      player.src = link.attr('href');
      par = link.parent();
      par.addClass('active').siblings().removeClass('active');
      audio[0].load();
      audio[0].play();
    }
  });
</script>
