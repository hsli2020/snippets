<h2 id="section_1">Example Equations</h2>
<p>Here are some example to help you get started. Equations can be a function either of <i>y</i> or of <i>x</i>:</p>

<ul>
  <li>y = 2</li>
  <li>y = x</li>
  <li>y = x^2</li>
  <li>y = Math.sin(x)</li>
  <li>x = -3y + 3</li>
  <li>y = x(x+3)(x+1) + 1</li>
  <li>y = 2x2 - 2x/3 + 4</li>
</ul>
