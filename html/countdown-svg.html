<style>
body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000000;
}

.svg {
  width: 400px;
}
@media (max-height: 400px) {
  .svg {
    width: 250px;
  }
}
.svg .paths {
  display: none;
}
.svg .circle {
  fill: #ffffff;
}
.svg.gooey .circles {
  filter: url("#filter");
}

.controller {
  position: fixed;
  top: 20px;
  right: 20px;
  color: #000;
  font-family: sans-serif;
  font-size: 10px;
  text-transform: uppercase;
  padding: 15px 20px 12px 15px;
  background: #fff;
  border-radius: 20px;
}
@media (max-height: 400px) {
  .controller {
    top: 10px;
    right: 10px;
  }
}
.controller span {
  display: inline-block;
  position: relative;
  z-index: 1;
}
.controller span:before {
  content: "";
  position: absolute;
  top: -3px;
  left: -22px;
  width: 16px;
  height: 16px;
  background: red;
  border-radius: 3px;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  cursor: pointer;
}
.controller span:after {
  content: "";
  background: #fff;
  position: absolute;
  z-index: 1;
  top: 1px;
  left: -18px;
  width: 8px;
  height: 8px;
  border-radius: 2px;
  opacity: 0;
  transition: opacity 0.2s ease-out;
}
.controller input {
  opacity: 0.01;
  height: 0;
}
.controller input:checked + span:after {
  opacity: 1;
}
</style>

<script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>

<script id="rendered-js" >
const $svg = document.querySelector('.svg');
const $gooey = document.querySelector('#gooey');
$gooey.addEventListener('change', () => {
  $svg.classList.toggle('gooey');
});

const opts = {
  num: 31,
  radius: 20 };


const init = () => {
  const circles = document.querySelector('.circles');
  const namespace = 'http://www.w3.org/2000/svg';

  for (let i = 0; i < opts.num; i++) {
    const circle = document.createElementNS(namespace, 'circle');
    circle.classList.add('circle');
    circle.setAttribute('r', opts.radius);
    circle.setAttribute('cx', 128);
    circle.setAttribute('cy', 128);
    circles.appendChild(circle);
  }

  let n = 10;
  setInterval(() => {
    n = n - 1;
    animate(n);
    if (n === 0) n = 10;
  }, 1200);
};
init();

const animate = n => {
  const paths = document.querySelectorAll('.path');
  const circles = document.querySelectorAll('.circle');
  if (!paths[n]) return;
  const length = paths[n].getTotalLength();
  const step = length / opts.num;
  for (let i = 0; i < opts.num; i++) {
    const { x, y } = paths[n].getPointAtLength(i * step);

    gsap.to(circles[i], {
      cx: x,
      cy: y,
      ease: 'power3.out',
      fill: i % 2 === 0 ? 'red' : 'white',
      delay: i * 0.024 });

  }
};
animate();
