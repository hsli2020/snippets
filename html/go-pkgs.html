<!DOCTYPE html>
<html>
<head>
  <title>Go Packages</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_blank">
  <script src="https://unpkg.com/vue"></script>
  <style>
    body { width: 960px; margin: 0 auto; font-family: Helvetica,Arial,sans-serif; }
    table { border-collapse: collapse; width: 100%; }
    table, td, th { border: 1px solid gray; padding: 5px 10px; }
    a { text-decoration: none; }
    .gray { background-color: #eee; }
  </style>
</head>
<body>

<div id="app">
  <h1>Go Packages</h2>
  <table border="1">
    <tr class="gray">
      <th>Package</th>
      <th>Description</th>
    </tr>
    <tr v-for="(pkg, idx) in packages" v-if="pkg.name.length>0">
      <td><a :href="pkg.name">{{ pkg.name }}</a></td>
      <td>{{ pkg.desc }}</td>
    </tr>
    <tr v-else>
      <td colspan="3"><b>{{ pkg.desc }}</b></td>
    </tr>
  </table>  
</div>

<script type="text/javascript">
window.onload=function(){
  new Vue({
    el: '#app',
    data: {
      packages: [
  	    { name: "", desc: "Web Frameworks" },
  	    { name: "https://github.com/gin-gonic/gin", desc: "Gin is a web framework written in Go" },
  	    { name: "https://github.com/astaxie/beego", desc: "beego is an open-source, high-performance web framework" },
  	    { name: "http://gobuffalo.io/", desc: "Bringing the productivity of Rails to Go" },
  	    { name: "https://github.com/labstack/echo", desc: "High performance, minimalist Go web framework" },
  	    { name: "https://github.com/go-chi/chi", desc: "Small, fast and expressive HTTP router built on net/context" },

  	    { name: "", desc: "Testing" },
  	    { name: "https://github.com/stretchr/testify", desc: "A toolkit with common assertions and mocks that plays nicely with the standard library" },

  	    { name: "", desc: "Misc" },
  	    { name: "https://github.com/spf13/cobra", desc: "Commander for modern Go CLI interactions" },
  	    { name: "https://github.com/spf13/viper", desc: "Go configuration with fangs" },
  	    { name: "https://github.com/urfave/cli", desc: "Simple, fast, and fun package for building command line apps in Go" },
  	    { name: "https://github.com/PuerkitoBio/goquery", desc: "A little like that jquery-thing, only in Go" },

  	    { name: "", desc: "Database/ORM" },
  	    { name: "https://github.com/jinzhu/gorm", desc: "The fantastic ORM library for Golang" },
  	    { name: "https://github.com/jmoiron/sqlx", desc: "General purpose extensions to golang's database/sql" },
      ]
    },
    methods: {
    }
  })
}
</script>

</body>
</html>
